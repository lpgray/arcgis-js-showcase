<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>Emap-html5</title>
	<link rel="stylesheet" href="http://127.0.0.1:8080/arcgis_js_api/library/3.5/3.5/js/esri/css/esri.css" />
	<link rel="stylesheet" href="http://127.0.0.1:8080/arcgis_js_api/library/3.5/3.5/js/dojo/dijit/themes/claro/claro.css" />
</head>
<body>
	<div data-dojo-type="dijit.layout.BorderContainer" 
	     data-dojo-props="design:'headline', gutters:false" 
	     style="width:100%;height:100%;">
	  <div data-dojo-type="dijit.layout.ContentPane" 
	       data-dojo-props="region:'right'" 
	       style="width:250px;">
	    <div id="dir"></div>
	  </div>
	  <div id="map"
	       data-dojo-type="dijit.layout.ContentPane" 
	       data-dojo-props="region:'center'">
	  </div>
	</div>
	
	<script src="http://127.0.0.1:8080/arcgis_js_api/library/3.5/3.5/init.js"></script>
	<script src="../static/js/direction-widget.js"></script>
</body>
</html>
